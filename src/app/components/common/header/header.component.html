<header class="flex justify-between items-center p-5">
  <span
    class="material-icons text-slate-950 dark:text-slate-300 cursor-pointer"
    (click)="toggleSidebar()"
  >
    menu
  </span>

  <div>
    <input
      type="text"
      placeholder="Search"
      class="p-2 border border-gray-300 rounded-full w-96 max-w-xl text-center select-none"
    />
  </div>

  <div>
    <button
      (click)="toggleTheme()"
      class="flex justify-center items-center text-slate-950 dark:text-slate-300 rounded p-1"
    >
      <span class="material-icons">
        {{ isDarkActiveTheme() ? "dark_mode" : "light_mode" }}
      </span>
    </button>
  </div>
</header>
